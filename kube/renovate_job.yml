---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |-
    {
      "repositories": ["orgname/repo","username/repo"],
      "dryRun": "lookup",
      "logFile": "/app/outputs",
      "onboarding": false,
      "persistRepoData": true,
      "githubTokenWarn": true
    }

---
apiVersion: batch/v1
kind: Job
metadata:
  name: renovate-job
spec:
  concurrencyPolicy: Forbid
  template:
    spec:
      containers:
        - name: renovate
          # Update this to the latest available and then enable Renovate on
          # the manifest
          image: renovate/renovate:slim
          imagePullPolicy: Always
          # Environment Variables
          env:
            - name: LOG_LEVEL
              value: debug
          envFrom:
            - secretRef:
                name: renovate-env
          volumeMounts:
            - name: config-volume
              mountPath: /opt/renovate/
            - name: work-volume
              mountPath: /tmp/renovate/
      restartPolicy: Never
      volumes:
        - name: config-volume
          configMap:
            name: renovate-config
        - name: work-volume
          emptyDir: {}